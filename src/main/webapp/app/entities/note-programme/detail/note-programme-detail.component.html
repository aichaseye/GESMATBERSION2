<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="noteProgramme">
      <h2 data-cy="noteProgrammeDetailsHeading">
        <span jhiTranslate="dbGestionMatriculeApp.noteProgramme.detail.title">Note Programme</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ noteProgramme.id }}</span>
        </dd>
        <dt><span jhiTranslate="dbGestionMatriculeApp.noteProgramme.nomProg">Nom Prog</span></dt>
        <dd>
          <span>{{ noteProgramme.nomProg }}</span>
        </dd>
        <dt><span jhiTranslate="dbGestionMatriculeApp.noteProgramme.coef">Coef</span></dt>
        <dd>
          <span>{{ noteProgramme.coef }}</span>
        </dd>
        <dt><span jhiTranslate="dbGestionMatriculeApp.noteProgramme.note">Note</span></dt>
        <dd>
          <span>{{ noteProgramme.note }}</span>
        </dd>
        <dt><span jhiTranslate="dbGestionMatriculeApp.noteProgramme.releveNote">Releve Note</span></dt>
        <dd>
          <span *ngFor="let releveNote of noteProgramme.releveNotes; let last = last">
            <a [routerLink]="['/releve-note', releveNote?.id, 'view']">{{ releveNote.moyenne }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/note-programme', noteProgramme.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
