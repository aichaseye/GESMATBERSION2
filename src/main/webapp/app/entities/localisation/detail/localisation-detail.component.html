<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="localisation">
      <h2 data-cy="localisationDetailsHeading"><span jhiTranslate="dbGestionMatriculeApp.localisation.detail.title">Localisation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ localisation.id }}</span>
        </dd>
        <dt><span jhiTranslate="dbGestionMatriculeApp.localisation.region">Region</span></dt>
        <dd>
          <span jhiTranslate="{{ 'dbGestionMatriculeApp.NomReg.' + localisation.region }}">{{ localisation.region }}</span>
        </dd>
        <dt><span jhiTranslate="dbGestionMatriculeApp.localisation.departement">Departement</span></dt>
        <dd>
          <span jhiTranslate="{{ 'dbGestionMatriculeApp.NomDep.' + localisation.departement }}">{{ localisation.departement }}</span>
        </dd>
        <dt><span jhiTranslate="dbGestionMatriculeApp.localisation.commune">Commune</span></dt>
        <dd>
          <span>{{ localisation.commune }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/localisation', localisation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
